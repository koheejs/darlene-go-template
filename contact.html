    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO CXm - Contact</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <script src="./js/countUp.min.js"></script>
  </head>
  <body class="contact-page">
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header-logo">
          <a href="./">
            <img src="./assets/images/logo-gocxm.png" alt="Go CXM" />
          </a>
        </div>
        <div class="menu-button">
          <img src="./assets/images/icon-burgermenu.png" alt="" />
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="./">Home</a></li>
            <li><a href="solution.html">Solutions</a></li>
            <li><a href="about.html">About Us</a></li>
            <li class="active"><a>Contact</a></li>
            <li><a href="resources.html">Insights</a></li>
          </ul>
          <div class="header-logo">
            <a href="./">
              <img src="./assets/images/logo-gocxm.png" alt="Go CXM" />
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section id="contact-form">
        <div class="container">
          <div class="introduction">
            <div class="section-title">Contact Us</div>
          </div>

          <div class="wrapper">
            <div class="widget-slot">
              <h2>Schedule a meeting with us below:</h2>
              <!-- Calendly inline widget begin -->
              <div
                class="calendly-inline-widget"
                data-url="https://calendly.com/gocxm/demo?hide_gdpr_banner=1"
                style="min-width: 320px; height: 630px"
              ></div>
              <script
                type="text/javascript"
                src="https://assets.calendly.com/assets/external/widget.js"
                async
              ></script>
              <!-- Calendly inline widget end -->
            </div>

            <div class="divider"></div>

            <div class="form-container">
              <h2>General Inquiries:</h2>
              <form action="#" method="post">
                <input
                  type="text"
                  id="fFirstName"
                  name="firstName"
                  placeholder="First Name*"
                  required
                />
                <input
                  type="text"
                  id="fLastName"
                  name="lastName"
                  placeholder="Last Name*"
                  required
                />
                <input
                  type="email"
                  id="fEmail"
                  name="email"
                  placeholder="Email*"
                  required
                />
                <input
                  type="tel"
                  id="fPhone"
                  name="phonenumber"
                  placeholder="Phone Number*"
                  required
                />

                <textarea
                  id="fMessage"
                  name="message"
                  placeholder="Message*"
                  required
                ></textarea>

                <button type="submit" class="cta-button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="contact-section">
            <div class="logo">
              <img src="./assets/images/GO-Logo_Black.png" alt="Go CXm" />
            </div>
            <address>
              116 Spadina Ave. Unit 100<br />
              Toronto ON<br />
              M5V 2K6
            </address>
            <a class="phone-number" href="tel:+18774900003"
              >+1 (877) 490-0003</a
            >
          </div>
          <div class="social-section">
            <h3>Connect with GO</h3>
            <ul class="social-list">
              <li>
                <a
                  href="https://www.facebook.com/GOcxm/"
                  title="Go to our Facebook page"
                  target="_blank"
                  ><img src="./assets/icons/icon-facebook.png" alt="fb-go"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/go_cxm/"
                  title="Go to our Instagram page"
                  target="_blank"
                  ><img src="./assets/icons/icons-instagram.png" alt="ins-go"
                /></a>
              </li>
              <li>
                <a
                  href="https://twitter.com/GO_cxm"
                  title="Go to our Twitter page"
                  target="_blank"
                  ><img src="./assets/icons/icons-twitter.png" alt="tw-go"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/company/gocxm/"
                  title="Go to our LinkedIn page"
                  target="_blank"
                  ><img src="./assets/icons/icons-linkedin.png" alt="ln-go"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <p class="copyright">&copy; 2023 gocxm.com All rights reserved</p>
          <ul class="ref-nav">
            <li><a href="privacy.html" title="go-policy">Privacy policy</a></li>
            <li>
              <a href="accessibility.html" title="go-accessibility"
                >Accessibility statement</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

  </body>
</html>
